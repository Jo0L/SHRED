<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>VibeVault</title>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">VibeVault</h1>
            <h5 class="mt-3 text-center">
                That's it? <a href="/logout" class="text-warning">Sign out</a>
            </h5> 
        </div>
    </header>

    <!-- Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/accessories/watches">Watches</a>
        <a href="/accessories/sunglasses">Sunglasses</a>
        <a href="/accessories/jewelry">Jewelry</a>
    </div>
    <span style="font-size:30px;cursor:pointer; color:rgb(4, 0, 18);" onclick="openNav()">&#9776; open</span>

    <!-- Main Content -->
    <main class="container mt-5 text-center">
        <div class="row">
            <div class="col-md-6 text-white">
                <h2>Welcome to VibeVault</h2>
                <p>Your one-stop shop for the latest accessories.</p>
                <a href="catalog.html" class="btn btn-warning mt-3">Start Shopping</a>
            </div>
            <div class="col-md-6">
                <img src="https://www.searchenginejournal.com/wp-content/uploads/2022/08/google-shopping-ads-6304dccb7a49e-sej.png">
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 VibeVault. All Rights Reserved.</p>
    </footer>

    <script type="text/javascript" src="index.js"></script>

</html>
